<!--extend base.html, take goals array, list goal strings-->

{% extends "base.html" %}
{% block content %}
<h1>Generate Goals</h1>
<form action="{{ url_for('goal_generation') }}" method="POST">
    <label for="goal">Enter your goal:</label>
    <input type="text" id="goal" name="goal">
    <input type="submit" value="Submit">
</form>
<ul>
    {% for goal in goals %}
    <div class="goal-card">
        <div class="checkbox-container">
            <input type="checkbox">
        </div>
        <p class="goal-text">{{ goal.get_goal() }}</p>
        <div class="buttons-container">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>
    {% endfor %}
</ul>
{% endblock %}
