{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="sidebar">
        <!-- Sidebar with navigation icons -->
        <div class="nav-icon">Home</div>
        <div class="nav-icon">Tasks</div>
    </div>
    <div class="main-panel">
        <!-- Header section -->
        <div class="header">
            <div class="search-container">
                <input type="text" placeholder="Search Tasks">
                <div class="search-icon">Search Icon</div>
            </div>
            <div class="icon-container">
                <div class="profile-icon">Profile Icon</div>
                <div class="notification-icon">Notification Icon</div>
                <div class="dropdown-icon">Dropdown Icon</div>
            </div>
        </div>
        <!-- Dreams section -->
        {% for goal in goals %}
        <div class="section">
            <!-- Display goal -->
            <div class="dream-icon">Placeholder</div>
            <div class="dream-text">{{ goal.goal }}</div>

            <!-- Display tasks related to the goal
            <h3>Tasks in progress</h3>
            {% for task in goal.tasks %}
            <div class="task-icon">{{ task.icon }}</div>
            <button class="task-button">{{ task.task }}</button>
            {% endfor %} -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
