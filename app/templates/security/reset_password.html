<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    <p>We understand that things happen. Let's get you a new password.</p>
    <form method="POST" action="{{ url_for_security('reset_password') }}">
        <input type="email" name="email" placeholder="Email" value="{{ email }}" required>
        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
