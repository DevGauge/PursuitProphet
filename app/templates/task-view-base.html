{% extends "dashboard.html" %}
{% block main %}
<div class="loading dark-spinner">Loading...</div>
<div class="goal-container">
    {% block titleContent %}{% endblock %}    
    <div class="subtasks" , id="subtasks">        
        {% for goal in goals|sort(attribute='completed') %}
            {% with task_name=goal.get_task() %}
                {% include 'goal-card-component.html' %}                
            {% endwith %}
        {% endfor %}
    </div>
</div>
{% endblock %}
```
