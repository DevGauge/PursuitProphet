<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="welcome-screen">
        <img class=logo src="{{ url_for('static', filename='paper_bot_40x40.png') }}" alt="App Logo" class="logo">

    </div>
